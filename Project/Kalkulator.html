<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .custom{
            width:50px;
            
        }
        .bg{
            width:300px;
            height:400px;
            background-color:silver;
            margin:auto;
            margin-top: 50px;
            border-radius:25px;
        }
        .bg2{
            width:280px;
            height:50px;
            margin:auto;
            background-color: black;
            margin-top: 20px;
            margin-left: 10px;
            color:aliceblue;
        }
    </style>
  </head>
  <body>
    <h1 class="bg"> 
        <table>
            <tr>
                <td><div class="bg2" id="screen"></div></td>
            </tr>
        </table>
        
        <table style="margin:auto; margin-top: 15px;" >
            <tr>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="AC()">AC</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="negatif()">+/-</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="percentage()">%</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('/')">รท</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('7')">7</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('8')">8</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('9')">9</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('*')">x</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('4')">4</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('5')">5</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('6')">6</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('1')">1</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('2')">2</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('3')">3</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="C()">C</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('0')">0</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="input('.')">.</button></td>
                <td><button type="button" class="btn btn-secondary custom mt-2 me-2" onclick="hasil()">=</button></td>
            </tr>
        </table>
    </h1>
         
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
